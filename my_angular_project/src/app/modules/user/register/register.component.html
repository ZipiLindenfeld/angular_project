<form *ngIf="this.registerForm" [formGroup]="registerForm">
    <mat-form-field>
        <mat-label for="fullName">user name</mat-label>
        <input matInput type="text" placeholder="fullName" name="fullName" formControlName="fullName" />
    </mat-form-field>
    <ng-container *ngIf="this.registerForm.controls['fullName'].errors&&this.registerForm.controls['fullName'].touched">
        <div *ngIf="!registerForm.controls['fullName'].errors['required']&&!registerForm.controls['fullName'].errors['minLength']"
            style="color: red;">
            min length is 3 chars</div>
        <div *ngIf="registerForm.controls['fullName'].errors['required']" style="color: red;">this field
            is required</div>
    </ng-container>
    <br />
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="password" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [disabled]="registerForm.controls['password'].errors"
            [attr.aria-label]="'הסתר סיסמה'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <ng-container *ngIf="this.registerForm.controls['password'].errors&&this.registerForm.controls['password'].touched">
        <div *ngIf="!registerForm.controls['password'].errors['required']&&!registerForm.controls['password'].errors['minLength']"
            style="color: red;">
            min length is 3 chars</div>
        <div *ngIf="registerForm.controls['password'].errors['required']" style="color: red;">this field
            is required</div>
    </ng-container>
    <br />
    <mat-form-field>
        <mat-label for="address">address</mat-label>
        <input matInput type="text" placeholder="address" name="address" formControlName="address" />
    </mat-form-field>
    <ng-container *ngIf="this.registerForm.controls['address'].errors&&this.registerForm.controls['address'].touched">
        <div *ngIf="registerForm.controls['address'].errors['required']" style="color: red;">this field is required
        </div>
    </ng-container>
    <br />
    <mat-form-field>
        <mat-label for="email">email</mat-label>
        <input matInput type="email" placeholder="email" name="email" formControlName="email" />
    </mat-form-field>
    <ng-container *ngIf="this.registerForm.controls['email'].errors&&this.registerForm.controls['email'].touched">
        <div *ngIf="registerForm.controls['email'].errors['email']" style="color: red;">this email is not valid</div>
        <div *ngIf="registerForm.controls['email'].errors['required']" style="color: red;">this field is required</div>
    </ng-container>
    <br />
    <mat-form-field *ngIf="this.lecturer">
        <mat-label for="courseName">course name</mat-label>
        <input matInput type="text" placeholder="courseName" name="courseName" formControlName="courseName" />
    </mat-form-field>
    <ng-container
        *ngIf="this.lecturer&&this.registerForm.controls['courseName'].errors&&this.registerForm.controls['courseName'].touched">
        <div *ngIf="registerForm.controls['courseName'].errors['required']">the name of your course is required!</div>
    </ng-container>
    <a class="custom-link" *ngIf="!this.lecturer" (click)="lecturerRegister()">Lecturer? press here!</a>
    <br />
    <button mat-fab extended type="submit" (click)="registerUser()"
        [disabled]="!registerForm.valid"><mat-icon>login</mat-icon>Save</button>
</form>
